{% extends "base.html" %}

{% block title %}Member Page{% endblock %}

{% block content %}

<h1>Member {{ name }} ({{ mid }})</h1>

<label>Role</label>
<p> {{ role }} </p>

<div> {{ tasks_tbl|safe  }} </div>

<form method="POST" action="{{ url_for('delete_member', mid=mid ) }}" onsubmit="return confirm('Are you sure you want to delete this member?');">
    <button type="submit">Delete</button>
</form>
{% endblock %}
