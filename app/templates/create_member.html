{% extends "base.html" %}

{% block title %}Create Team Member{% endblock %}

{% block content %}
<h1>Create Team Member</h1>

<form method="POST">
    <label>Member Name</label>
    <input type="text" name="member_name" required>
    <label>Role</label>
    <input type="text" name="member_text" required>
    <button type="submit">Submit</button>
</form>

{{ msg }}

{% endblock %}
